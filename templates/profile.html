<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Profile</title>
        <link rel="stylesheet" href="../static/bootstrap.min.css">
        <style>
        </style>
    </head>
    <body class="bg-dark">
        <div class="container my-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-2">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <a href="/profile">
                                Profile
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href="/logout">
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <div class="card px-5 py-5" id="form1">
                        {% if destination %}
                            <img src="{{ url_for('display_image', filename=destination) }}" class="card-img-top"/>
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">Profile {{ username }}</h5>
                            {% if message %}
                                <ul>
                                    <li>
                                        {{ message }}
                                    </li>
                                </ul>
                            {% endif %}

                            <form action="" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="username">Upload Picture</label>
                                    <input type="file" class="form-control" id="picture" name="picture"
                                           aria-describedby="pictureHelp" placeholder="Profile picture">
                                </div>
                                <div class="mt-4 d-grid gap-2">
                                    <button class="btn btn-primary" type="submit">Upload</button>
                                </div>
                            </form>
                            <hr>
                            <form class="mt-4" action="/updateInfo" method="post">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                           aria-describedby="usernameHelp" placeholder="Enter username">
                                    <small id="usernameHelp" class="form-text text-muted">Example: user007</small>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                           aria-describedby="passwordHelp" placeholder="Enter password">
                                </div>

                                <div class="mt-4 d-grid gap-2">
                                    <button class="btn btn-primary" type="submit">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
